<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Sample Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 2rem;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .position-relative {
            position: relative;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">LLM Sample Requests</h1>

    <div class="row mb-4">
        <div class="col-md-4">
            <label for="provider-select" class="form-label">Provider</label>
            <select id="provider-select" class="form-select">
                <option value="gemini">Gemini</option>
                <option value="anthropic">Anthropic</option>
                <option value="openai">OpenAI</option>
                <option value="huggingface">HuggingFace TGI (Llama)</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="model-select" class="form-label">Model</label>
            <select id="model-select" class="form-select">
            </select>
        </div>
        <div class="col-md-4">
            <label for="feature-select" class="form-label">Feature</label>
            <select id="feature-select" class="form-select">
            </select>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="form-check form-switch mt-4">
                <input class="form-check-input" type="checkbox" role="switch" id="use-vertex-checkbox" checked>
                <label class="form-check-label" for="use-vertex-checkbox">Use Vertex AI</label>
            </div>
        </div>
    </div>

    <div id="vertex-options" class="row mb-4">
        <div class="col-md-6">
            <label for="project-input" class="form-label">Project</label>
            <input type="text" id="project-input" class="form-control" placeholder="gcp-project-id" value="$PROJECT">
        </div>
        <div class="col-md-6">
            <label for="region-select" class="form-label">Region</label>
            <select id="region-select" class="form-select">
            </select>
        </div>
    </div>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="non-streaming-tab" data-bs-toggle="tab" data-bs-target="#non-streaming"
                    type="button" role="tab" aria-controls="non-streaming" aria-selected="true">Non-Streaming
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="streaming-tab" data-bs-toggle="tab" data-bs-target="#streaming" type="button"
                    role="tab" aria-controls="streaming" aria-selected="false">Streaming
            </button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="non-streaming" role="tabpanel" aria-labelledby="non-streaming-tab">
            <div id="non-streaming-content" class="mt-3"></div>
        </div>
        <div class="tab-pane fade" id="streaming" role="tabpanel" aria-labelledby="streaming-tab">
            <div id="streaming-content" class="mt-3"></div>
        </div>
    </div>
</div>

    const providerSelect = document.getElementById('provider-select');
    const modelSelect = document.getElementById('model-select');
    const featureSelect = document.getElementById('feature-select');
    const useVertexCheckbox = document.getElementById('use-vertex-checkbox');
    const vertexOptions = document.getElementById('vertex-options');
    const projectInput = document.getElementById('project-input');

    const nonStreamingContent = document.getElementById('non-streaming-content');
    const streamingContent = document.getElementById('streaming-content');

    function updateModels() {
        const provider = providerSelect.value;
        const models = data[provider].models;
        modelSelect.innerHTML = models.map(model => `<option value="${model}">${model}</option>`).join('');
        updateFeatures();
        updateContent();
    }

    function updateFeatures() {
        const provider = providerSelect.value;
        const features = data[provider].features;
        featureSelect.innerHTML = features.map(feature => `<option value="${feature}">${feature}</option>`).join('');
    }

    function updateContent() {
        let model = modelSelect.value;
        if (!model) return;

        const useVertex = useVertexCheckbox.checked;
        const provider = data[providerSelect.value];
        const feature = featureSelect.value;

        if (!useVertex && providerSelect.value === 'anthropic') {
            model = model.replace('@', '-');
        }

        let nonStreamingCurlTemplate = provider.non_streaming.curl.replace(/{{model}}/g, model);
        let streamingCurlTemplate = provider.streaming.curl.replace(/{{model}}/g, model);
        let nonStreamingRequest = JSON.stringify(provider.non_streaming[feature].request, null, 2);
        nonStreamingRequest = nonStreamingRequest.replace(/{{model}}/g, model);
        let streamingRequest = JSON.stringify(provider.streaming[feature].request, null, 2);
        streamingRequest = streamingRequest.replace(/{{model}}/g, model);

        if (useVertex) {
            const project = projectInput.value;
            const region = regionSelect.value;
            let vertexUrl = provider.non_streaming.url
                .replace('{{project}}', project)
                .replace(/{{region}}/g, region)
                .replace('{{model}}', model);
            let streamingVertexUrl = provider.streaming.url
                .replace('{{project}}', project)
                .replace(/{{region}}/g, region)
                .replace('{{model}}', model);
            if (region === "global") {
                vertexUrl = vertexUrl.replace('https://global-', 'https://');
                streamingVertexUrl = streamingVertexUrl.replace('https://global-', 'https://');
            }
            if (providerSelect.value === 'anthropic') {
                nonStreamingRequest = JSON.stringify(provider.non_streaming[feature].request, null, 2);
                nonStreamingRequest = nonStreamingRequest.replace('"model": "{{model}}"', '"anthropic_version": "vertex-2023-10-16"');
                streamingRequest = JSON.stringify(provider.streaming[feature].request, null, 2);
                streamingRequest = streamingRequest.replace('"model": "{{model}}"', '"anthropic_version": "vertex-2023-10-16"');
            }

            if (feature === 'computer_use' && providerSelect.value === 'anthropic') {
                nonStreamingCurlTemplate = `curl "${vertexUrl}" \\\n  -H "Authorization: Bearer $(gcloud auth print-access-token)" \\\n  -H "Content-Type: application/json" \\\n  -H "anthropic-beta: computer-use-2025-01-24" \\\n  -d `;
                streamingCurlTemplate = `curl "${streamingVertexUrl}" \\\n  -H "Authorization: Bearer $(gcloud auth print-access-token)" \\\n  -H "Content-Type: application/json" \\\n  -H "anthropic-beta: computer-use-2025-01-24" \\\n -d `;
            } else if (feature === 'memory' && providerSelect.value === 'anthropic') {
                nonStreamingCurlTemplate = `curl "${vertexUrl}" \\\n  -H "Authorization: Bearer $(gcloud auth print-access-token)" \\\n  -H "Content-Type: application/json" \\\n  -H "anthropic-beta: context-management-2025-06-27" \\\n  -d `;
                streamingCurlTemplate = `curl "${streamingVertexUrl}" \\\n  -H "Authorization: Bearer $(gcloud auth print-access-token)" \\\n  -H "Content-Type: application/json" \\\n  -H "anthropic-beta: context-management-2025-06-27" \\\n -d `;
            } else {
                nonStreamingCurlTemplate = `curl "${vertexUrl}" \\\n  -H "Authorization: Bearer $(gcloud auth print-access-token)" \\\n  -H "Content-Type: application/json" \\\n  -d `;
                streamingCurlTemplate = `curl "${streamingVertexUrl}" \\\n  -H "Authorization: Bearer $(gcloud auth print-access-token)" \\\n  -H "Content-Type: application/json" \\\n  -d `;
            }
        }

        const nonStreamingData = {
            request: nonStreamingRequest,
            curl: nonStreamingCurlTemplate + `'${nonStreamingRequest}'`,
            response: JSON.stringify(provider.non_streaming[feature].response, null, 2).replace(/{{model}}/g, model)
        };

        const response = typeof provider.streaming[feature].response === 'object' ? JSON.stringify(provider.streaming[feature].response, null, 2) : provider.streaming[feature].response;
        const streamingData = {
            request: streamingRequest,
            curl: streamingCurlTemplate + `'${streamingRequest}'`,
            response: response.replace(/{{model}}/g, model)
        };

        nonStreamingContent.innerHTML = createContentBlocks('non-streaming', nonStreamingData);
        streamingContent.innerHTML = createContentBlocks('streaming', streamingData);

        addCopyListeners();
    }

    function createContentBlocks(prefix, contentData) {
        if (!contentData) return '<p>No data available.</p>';
        return `
                <div class="mb-3">
                    <h5>cURL Command</h5>
                    <div class="position-relative">
                        <textarea id="${prefix}-curl" class="form-control" rows="10" readonly>${contentData.curl}</textarea>
                        <button class="btn btn-light btn-sm copy-btn" data-clipboard-target="#${prefix}-curl">Copy</button>
                    </div>
                </div>
                <div class="mb-3">
                    <h5>Sample Response</h5>
                    <div class="position-relative">
                        <textarea id="${prefix}-response" class="form-control" rows="10" readonly>${contentData.response}</textarea>
                        <button class="btn btn-light btn-sm copy-btn" data-clipboard-target="#${prefix}-response">Copy</button>
                    </div>
                </div>
            `;
    }

    function addCopyListeners() {
        const copyButtons = document.querySelectorAll('.copy-btn');
        copyButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const target = document.querySelector(btn.dataset.clipboardTarget);
                navigator.clipboard.writeText(target.value).then(() => {
                    const originalText = btn.textContent;
                    btn.textContent = 'Copied!';
                    setTimeout(() => {
                        btn.textContent = originalText;
                    }, 2000);
                });
            });
        });
    }

    useVertexCheckbox.addEventListener('change', () => {
        vertexOptions.classList.toggle('d-none', !useVertexCheckbox.checked);
        updateContent();
    });

    regionSelect.innerHTML = data.regions.map(region => `<option value="${region}">${region}</option>`).join('');

    providerSelect.addEventListener('change', updateModels);
    modelSelect.addEventListener('change', updateContent);
    featureSelect.addEventListener('change', updateContent);
    projectInput.addEventListener('input', updateContent);
    regionSelect.addEventListener('change', updateContent);

    // Initial load
    updateModels();
</script>
</body>
</html>
